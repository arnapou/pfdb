
stages:
  - quality
  - build

.php:
  image: "registry.gitlab.com/arnapou/docker/php:${PHPVER}-dev"
  stage: quality
  before_script: [ composer install --no-interaction --no-progress --quiet ]
  cache:
    key: "${PHPVER}:${CI_COMMIT_REF_SLUG}:${CI_JOB_NAME}"
    paths: [vendor]
  parallel:
    matrix:
      - PHPVER: [ '8.3', '8.4' ]

cs:
  extends: .php
  script: composer run cs

sa:
  extends: .php
  script: composer run sa

test:
  extends: .php
  script:
    - sudo -Eu www-data composer run test:ci
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  artifacts:
    when: always
    reports:
      junit: phpunit-report.xml
      coverage_report:
        coverage_format: cobertura
        path: phpunit-coverage.xml

build:
  image: docker:24
  stage: build
  rules: [{ if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH }]
  services: [docker:24-dind]
  variables: { IMAGE_TAG: latest }
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:$IMAGE_TAG .
    - docker push $CI_REGISTRY_IMAGE:$IMAGE_TAG
